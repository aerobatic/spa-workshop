<!DOCTYPE html>
<html>
  <head>

    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

<!-- INDEX PARTIAL -->
    <main>
      <h2 class="icon-globe centerpiece"></h2>
      <h1>City Temperatures<h1>
      <h2>What's the Next 24 Hours in Your City going to be Like</h2>
      <h3 class="city-select">Select Your City:</h3>
      <ul ng-repeat="city in this.cities">
        <li class="icon-office city-item"><a ng-href="/cities/{{city}}">&nbsp {{city}}</a>
      </ul>
    </main>


<!-- CITY PARTIAL -->
    <h2 class= "icon-cloudy centerpiece">
    <h1>{{this.cityName}}</h1>
    <section class="clearfix">
      <h3>Precipitation Forecast</h3>
      <div>{{this.forecast | json}}</div>
    </section>
  </body>
</html>
